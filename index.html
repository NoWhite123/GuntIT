<!DOCTYPE html>
<html>
<head>
  <title>Trường CĐCĐ Cà Mau - Polygon</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
    }
  </style>
</head>
<body>
  <h3>Bản đồ Trường CĐCĐ Cà Mau</h3>
  <div id="map"></div>
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Tạo bản đồ và đặt tâm tại Trường CĐCĐ Cà Mau
    var map = L.map('map').setView([9.18060, 105.16363], 18);

    // Tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Đa giác đơn giản quanh vị trí trường (bạn có thể điều chỉnh toạ độ để chính xác hơn nếu muốn)
    var polygonCoords = [
      [9.18090, 105.16320],
      [9.18090, 105.16400],
      [9.18030, 105.16400],
      [9.18030, 105.16320],
      [9.18090, 105.16320] // đóng đa giác
    ];

    // Tạo polygon
    var polygon = L.polygon(polygonCoords, {
      color: 'green',
      weight: 6,
      opacity: 0.8,
      fillColor: 'red',
      fillOpacity: 0.5
    }).addTo(map);

    // Thêm tooltip khi di chuột vào
    polygon.bindTooltip("Trường CĐCĐ Cà Mau", {
      permanent: false,
      direction: "top"
    });

    // Tự động zoom vào vùng đa giác
    map.fitBounds(polygon.getBounds());
  </script>
</body>
</html>
